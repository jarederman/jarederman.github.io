let currentStory = null;
let currentTurn = 0;
let optionClicked = false;

function startStory(storyName) {
  currentStory = stories[storyName];
  currentTurn = 0;
  optionClicked = false;
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("story-screen").style.display = "block";
  loadTurn();
}

function loadTurn() {
  if (currentTurn >= currentStory.turningPoints.length) {
    showRestartButton();
    return;
  }
  const turningPoint = currentStory.turningPoints[currentTurn];
  document.getElementById("story-title").innerText = currentStory.title;
  document.getElementById("story-description").innerText = currentStory.description;
  document.getElementById("evaluation").innerText = "";
  const optionsDiv = document.getElementById("story-options");
  optionsDiv.innerHTML = "";
  const question = document.createElement("p");
  question.innerText = turningPoint.question;
  optionsDiv.appendChild(question);
  turningPoint.options.forEach((option, index) => {
    const button = document.createElement("button");
    button.className = "option-button";
    button.innerText = option.text;
    button.addEventListener('click', () => handleOptionSelection(option.evaluation, button));
    button.addEventListener('touchstart', () => handleOptionSelection(option.evaluation, button));
    optionsDiv.appendChild(button);
  });
}

function handleOptionSelection(evaluation, button) {
  if (optionClicked) return;
  document.getElementById("evaluation").innerText = evaluation;
  optionClicked = true;
  const buttons = document.querySelectorAll('.option-button');
  buttons.forEach(btn => btn.disabled = true);
  if (currentTurn >= currentStory.turningPoints.length - 1) {
    const nextButton = document.createElement("button");
    nextButton.className = "next-button";
    nextButton.innerText = "Next";
    nextButton.onclick = () => {
      currentTurn++;
      optionClicked = false;
      if (currentTurn === currentStory.turningPoints.length) {
        showEnding();
      } else {
        loadTurn();
      }
    };
    document.getElementById("story-options").appendChild(nextButton);
  } else {
    const nextButton = document.createElement("button");
    nextButton.className = "next-button";
    nextButton.innerText = "Next";
    nextButton.onclick = loadNextTurn;
    document.getElementById("story-options").appendChild(nextButton);
  }
}

function loadNextTurn() {
  currentTurn++;
  optionClicked = false;
  loadTurn();
}

function showRestartButton() {
  const restartButton = document.createElement("button");
  restartButton.className = "restart-button";
  restartButton.innerText = "Restart";
  restartButton.onclick = () => location.reload();
  document.getElementById("story-options").appendChild(restartButton);
}

function showEnding() {
  const endingIndex = currentStory.turningPoints.reduce((acc, _, i) => acc + (i === currentTurn? 1 : 0) * Math.pow(2, i), 0);
  const endingText = currentStory.endings[endingIndex];
  const endingScreen = document.createElement("div");
  endingScreen.className = "container";
  const title = document.createElement("h2");
  title.innerText = currentStory.title + " Ending";
  const description = document.createElement("p");
  description.innerText = endingText;
  const restartButton = document.createElement("button");
  restartButton.className = "restart-button";
  restartButton.innerText = "Restart";
  restartButton.onclick = () => location.reload();
  endingScreen.appendChild(title);
  endingScreen.appendChild(description);
  endingScreen.appendChild(restartButton);
  document.body.appendChild(endingScreen);
  document.getElementById("story-screen").style.display = "none";
}
