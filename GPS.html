<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Interactive Story Game</title>
    <style>
        /* 基本样式 */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #000428, #004e92);
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 900px;
            margin: auto;
            flex: 1;
        }

        h1,
        h2 {
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 15px 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            gap: 20px;
            /* 间距更大 */
        }

        .option-button {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .option-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .evaluation {
            margin: 20px;
            font-size: 16px;
            padding: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .next-button,
        .restart-button {
            background: linear-gradient(45deg, #8e44ad, #c0392b);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .next-button:hover,
        .restart-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container" id="start-screen">
        <h1>GPS Interactive Story Game</h1>
        <p>Choose a story to begin your journey, while thinking about this question:</p>
        <blockquote style="font-style: italic; color: rgba(255,255,255,0.8); font-size: 16px; margin-top: 10px;">
            "What constraints does humanity face in its search for autonomy and meaning in life?"
        </blockquote>
        <div class="options">
            <button class="option-button" onclick="startStory('The Great Gatsby')">The Great Gatsby</button>
            <button class="option-button" onclick="startStory('Breaking Bad')">Breaking Bad</button>
            <button class="option-button" onclick="startStory('The Hunger Games')">The Hunger Games</button>
            <button class="option-button" onclick="startStory('Black Mirror')">Black Mirror</button>
            <button class="option-button" onclick="startStory('Normal People')">Normal People</button>
            <button class="option-button" onclick="startStory('1984')">1984</button>
            <button class="option-button" onclick="startStory('The Kite Runner')">The Kite Runner</button>
            <button class="option-button" onclick="startStory('The Road')">The Road</button>
        </div>
    </div>

    <div class="container" id="story-screen" style="display:none;">
        <h2 id="story-title"></h2>
        <p id="story-description"></p>
        <div class="options" id="story-options"></div>
        <div id="evaluation" class="evaluation"></div>
        <button class="restart-button" id="restart-button" style="display: none;"
            onclick="restartGame()">Restart</button>
    </div>

    <footer>
        &copy; 2024 GPS Fall | Created with passion and imagination.
    </footer>
</body>

    let currentStory = null;
    let currentTurn = 0;
    let optionClicked = false;

    function startStory(storyName) {
        currentStory = stories[storyName];
        currentTurn = 0;
        optionClicked = false;
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("story-screen").style.display = "block";
        loadTurn();
    }

    function loadTurn() {
        if (currentTurn >= currentStory.turningPoints.length) {
            showRestartButton();
            return;
        }

        const turningPoint = currentStory.turningPoints[currentTurn];
        document.getElementById("story-title").innerText = currentStory.title;
        document.getElementById("story-description").innerText = currentStory.description;
        document.getElementById("evaluation").innerText = "";

        const optionsDiv = document.getElementById("story-options");
        optionsDiv.innerHTML = "";

        const question = document.createElement("p");
        question.innerText = turningPoint.question;
        optionsDiv.appendChild(question);

        turningPoint.options.forEach((option, index) => {
            const button = document.createElement("button");
            button.className = "option-button";
            button.innerText = option.text;
            button.addEventListener('click', () => handleOptionSelection(option.evaluation, button));
            button.addEventListener('touchstart', () => handleOptionSelection(option.evaluation, button));

            optionsDiv.appendChild(button);
        });
    }


    function handleOptionSelection(evaluation, button) {
        if (optionClicked) return;

        document.getElementById("evaluation").innerText = evaluation;
        optionClicked = true;

        const buttons = document.querySelectorAll('.option-button');
        buttons.forEach(btn => btn.disabled = true);

        if (currentTurn >= currentStory.turningPoints.length - 1) {
            showRestartButton();
        } else {
            const nextButton = document.createElement("button");
            nextButton.className = "next-button";
            nextButton.innerText = "Next";
            nextButton.onclick = loadNextTurn;
            document.getElementById("story-options").appendChild(nextButton);
        }
    }

    function loadNextTurn() {
        currentTurn++;
        optionClicked = false;
        loadTurn();
    }

    function showRestartButton() {
        const restartButton = document.createElement("button");
        restartButton.className = "restart-button";
        restartButton.innerText = "Restart";
        restartButton.onclick = () => location.reload();
        document.getElementById("story-options").appendChild(restartButton);
    }
</script>

</body>

</html>
